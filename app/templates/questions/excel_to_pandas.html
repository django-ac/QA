{% extends 'base.html' %}

{% block title %}Excel to pandas{% endblock %}

{% block content %}
    <h1>Excel to pandas</h1>

        {% csrf_token %}
        <div>
            <label for="file1">엑셀파일</label><br>
            <input id="file1" type="file" name="file">
        </div>
        <hr>
        <button type="submit">제출</button>
    </form>
{% endblock %}
